apiVersion: placement.openstack.org/v1beta1
kind: PlacementAPI
metadata:
  finalizers:
  - PlacementAPI
  name: placement
spec:
  customServiceConfig: |
    [DEFAULT]
    debug = true
  databaseInstance: openstack
  databaseUser: placement
  debug:
    dbSync: false
    service: false
  passwordSelectors:
    database: PlacementDatabasePassword
    service: PlacementPassword
  preserveJobs: false
  replicas: 1
  secret: osp-secret
  serviceUser: placement
  tls:
    api:
      internal:
        secretName: cert-internal-svc
      public:
        secretName: cert-public-svc
    caBundleSecretName: combined-ca-bundle
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: placement
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service: placement
    spec:
      containers:
      - args:
        - --single-child
        - --
        - /usr/bin/tail
        - -n+1
        - -F
        - /var/log/placement/placement-api.log
        command:
        - /usr/bin/dumb-init
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8778
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 5
        name: placement-log
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8778
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
        resources: {}
        securityContext:
          runAsUser: 42482
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /usr/local/bin/container-scripts
          name: scripts
          readOnly: true
        - mountPath: /var/lib/config-data/merged
          name: config-data-merged
        - mountPath: /var/lib/kolla/config_files/config.json
          name: config-data-merged
          readOnly: true
          subPath: placement-api-config.json
        - mountPath: /var/log/placement
          name: logs
        - mountPath: /var/lib/config-data/tls/certs
          name: internal-tls-certs
          readOnly: true
          subPath: tls.crt
        - mountPath: /var/lib/config-data/tls/private
          name: internal-tls-certs
          readOnly: true
          subPath: tls.key
        - mountPath: /var/lib/config-data/tls/certs
          name: public-tls-certs
          readOnly: true
          subPath: tls.crt
        - mountPath: /var/lib/config-data/tls/private
          name: public-tls-certs
          readOnly: true
          subPath: tls.key
        - mountPath: /etc/pki/ca-trust/extracted/pem
          name: combined-ca-bundle
          readOnly: true
          subPath: tls-ca-bundle.pem      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      containers:
      - args:
        - -c
        - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
        volumeMounts:
        - mountPath: /var/lib/config-data/tls/certs
          name: internal-tls-certs
          readOnly: true
          subPath: tls.crt
        - mountPath: /var/lib/config-data/tls/private
          name: internal-tls-certs
          readOnly: true
          subPath: tls.key
        - mountPath: /var/lib/config-data/tls/certs
          name: public-tls-certs
          readOnly: true
          subPath: tls.crt
        - mountPath: /var/lib/config-data/tls/private
          name: public-tls-certs
          readOnly: true
          subPath: tls.key
        - mountPath: /etc/pki/ca-trust/extracted/pem
          name: combined-ca-bundle
          readOnly: true
          subPath: tls-ca-bundle.pem
