apiVersion: cert-manager.io/v1lib-common
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
# The root certificate. they cert/key/ca will be generated in the secret 'root-secret'
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: my-selfsigned-ca
  namespace: openstack
spec:
  isCA: true
  commonName: my-selfsigned-ca
  secretName: root-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
# The CA issuer for placement, uses the certificate from `my-selfsigned-ca`
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: my-ca-issuer
  namespace: openstack
spec:
  ca:
    secretName: root-secret
---
# The certificate used by all placement replicas for GCOMM and SST.
# The replicas in the placement statefulset all share the same
# certificate, so the latter requires wildcard in dnsNames for TLS
# validation.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: placement-cert
spec:
  secretName: placement-tls
  secretTemplate:
    labels:
       mariadb-ref: openstack
  duration: 6h
  renewBefore: 1h
  subject:
    organizations:
      - cluster.local
  commonName: openstack-placement
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  usages:
    - server auth
    - client auth
  dnsNames:
    - "openstack.openstack.svc"
    - "openstack.openstack.svc.cluster.local"
    - "*.openstack-placement"
    - "*.openstack-placement.openstack"
    - "*.openstack-placement.openstack.svc"
    - "*.openstack-placement.openstack.svc.cluster"
    - "*.openstack-placement.openstack.svc.cluster.local"
  issuerRef:
    name: my-ca-issuer
    group: cert-manager.io
    kind: Issuer